<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Template Literals</h2>
        
        <p>Template literals use back-ticks (``) to define a string:</p>

        <p id="demo"></p>
        <script>
            let text = `Hello World`;
            document.getElementById("demo").innerHTML = text;
        </script>

        <br>
        <p>Template literals allows variables in strings:</p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <br>
        <p id="demo4"></p>

        <script>
            let firstName = "John";
            let lastName = "Doe";
            let text1 = `Welcome ${firstName}, ${lastName}!`

            let price = 10;
            let VAT = 0.25;
            let total = `Total: ${(price * (1 + VAT)).toFixed(2)}`;

            let header = "Template Literals";
            let tags = ["template literals", "javascript", "es6"];
            let html = `<h2>${header}</h2><ul>`;
            
            document.getElementById("demo2").innerHTML = text1;
            document.getElementById("demo3").innerHTML = total;
            
            for (const x of tags){
                html += `<li>${x}</li>`;
            }
            html += `</ul>`;
            document.getElementById("demo4").innerHTML = html;
        </script>
    </body>
</html>
