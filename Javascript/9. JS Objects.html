<!DOCTYPE <html>
    <head> </head>
    <body>

        <h2>JavaScript Variables</h2>
        <p id="demo"></p>
        <script>
            let car="Fiat";
            document.getElementById("demo").innerHTML = car;
        </script>

        <br>

        <p id="demo1"></p>
        <script>
            const car1 = {type:"Fiat", model:"500", color:"white"};
            document.getElementById("demo1").innerHTML = "The car type is" + car.type;
        </script>


        <p id="demo2"></p>
        <script>
            const person = {firstName:"John", lastName:"Doe", age:50};
            document.getElementById("demo2").innerHTML = person.firstName + " " + person.lastName + " is " + person.age + " years old";
        </script>
        <br>

        <p>You can use person.property or person["property"].</p>
        <p id="demo3"></p>
        <p id="demo4"></p>
        <script>
            const person1={
                FN : "John",
                LN : "Mayer",
                age : 40
            }
            document.getElementById("demo3").innerHTML = "using person.property : " + person1.FN;
            document.getElementById("demo4").innerHTML = "using person[FN] : " +person1["FN"];
        </script>
        
        <br>

        <h2>An object method is a function definition, stored as a property value.</h2>

        <p id="demo5"></p>
        <script>
            const person2 = {
                firstname:"john",
                lastname:"mayer",
                id: 5566,
                fullname:function(){
                    return this.firstname + " " + this.lastname + " with ID : " + this.id;
                }
            }
            document.getElementById("demo5").innerHTML = person2.fullname();
        </script>
        <p>If you access a method without the () parentheses, it will return the function definition:</p>

        <br>
        
    </body>
</html>
