<!-- JavaScript Can Change HTML Content -->
<!DOCTYPE <html>
    <head> </head>
    <body>
        <h2>What can javascript do?</h2>
        <h3 id="demo">Javascript can change HTML CONTENT</h3>
        <button type="button" onclick='document.getElementById("demo").innerHTML= "Hello Javascript!"'>Click Me, Daddy!</button>

        <!-- JavaScript Can Change HTML Attribute Values -->
        <h3>JavaScript can change HTML attribute values.</h3>
        <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

        <button onclick="document.getElementById('myImage').src='https://www.w3schools.com/js/pic_bulbon.gif'">Turn on the light</button>

        <img id="myImage" src="https://www.w3schools.com/js/'pic_bulboff.gif'">
        
        <button onclick="document.getElementById('myImage').src='https://www.w3schools.com/js/pic_bulboff.gif'">Turn Off the light</button><br/>
        
        <p id="demo2">Javascript can change the style of an html</p>
        <button type="button" onclick="document.getElementById('demo2').style.fontSize=('35')">Click me, Mommy!</button>

        <p id="demo3">JavaScript can hide HTML elements.</p>
        <button type="button" onclick="document.getElementById('demo3').style.display='none'">Click Me!</button>
        
    </body>
</html>
